<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Test page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Create Sushi</h1>
		
		<div id="products"></div>
		<div class="row">
			<div class="col-xs-6">
				<button id="calculate_btn" class="btn pull-right">Calculate price</button>	
			</div>
			<div class="col-xs-6">
				<button id="clear_btn" class="btn">Clear</button>
			</div>
		</div>
		
		<div id="sushi"></div>
	</div>
	
	<script type="text/template" id="products_template">
		<div class="row">
			<div class="col-xs-4">Name</div>
			<div class="col-xs-4">Price</div>
			<div class="col-xs-4"></div>
		</div>
		<% _.each(products, function(product) { %>
			<div class="row">
				<div class="col-xs-4"><%= product.name %></div>
				<div class="col-xs-4"><%= product.price %></div>
				<div class="col-xs-4"><button class="add_btn btn" data-name="<%= product.name %>">Add</button></div>
			</div>
			<hr />
		<% }); %>
		</div>
	</script>
	
	<script type="text/template" id="sushi_template">
		<h3>Created Sushi</h3>
		<div class="col-xs-12">
			<% _.each(sushi.ingridients, function(ingridient) { %>
				<div><%= ingridient.name %></div>
			<% }); %>
			<hr/>
			<strong>Price: </strong><%= sushi.price %>
		</div>
	</script>

	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="sushi_pseudoclassical.js"></script>
</body>
</html>
